<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Metropolis</title>
  <link rel="stylesheet" href="./static/styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <header class="tg-topbar">
      <div class="left"></div>
      <div class="right">
        <div class="balance-chip">
          <span>Баланс</span><b id="balance">100000</b>
        </div>
      </div>
    </header>

    <main class="content">
      <!-- Магазин -->
      <section id="screen-store" class="screen">
        <div class="surface">
          <h2 class="section-title">Магазин</h2>
          <div class="empty">Скоро появится ✨</div>
        </div>
      </section>

      <!-- Карта -->
      <section id="screen-map" class="screen active">
        <div class="surface">
          <h2 class="section-title">Карта</h2>
          <div class="map-card">
            <div class="map-wrap">
              <img id="mapImg" src="./static/map.png" alt="Карта" draggable="false" />
            </div>
          </div>
        </div>
      </section>

      <!-- Профиль -->
      <section id="screen-profile" class="screen">
        <div class="surface">
          <h2 class="section-title">Профиль</h2>

          <!-- герой-блок -->
          <div class="profile-hero">
            <img id="profileAvatar" class="avatar-lg" src="" alt="Avatar" />
            <div id="profileName" class="profile-username">Имя пользователя</div>
          </div>

          <!-- быстрые действия -->
          <div class="cta-row">
            <button class="btn-primary" id="giftTopup">Пополнить 🎁</button>
            <button class="btn-outline" id="cryptoTopup">Пополнить ◇</button>
          </div>

          <!-- Инвентарь -->
          <div class="profile-card">
            <div class="card-title-row">
              <h3>Инвентарь <span class="muted" id="invCount">(0)</span></h3>
              <button class="link-btn" id="sellAll">Продать все</button>
            </div>
            <div class="inv-grid">
              <div class="inv-slot"></div>
              <div class="inv-slot"></div>
              <div class="inv-slot"></div>
            </div>
          </div>

          <!-- Реферальная система -->
          <div class="profile-card">
            <div class="card-title-row">
              <h3>Зарабатывайте 10% от депозитов друзей</h3>
              <button class="link-btn" id="termsBtn">Условия</button>
            </div>

            <div class="invite-row">
              <button class="btn-primary" id="inviteBtn">Пригласить</button>
              <button class="icon-btn" id="copyReferral" aria-label="Копировать">📋</button>
            </div>

            <input id="referralLink" class="ref-input" type="text" readonly />

            <div class="stats-row">
              <div class="stat">Баланс: <b id="balanceStat">0.00 ◇</b></div>
              <div class="stat">Рефералов: <b id="refsStat">0</b></div>
            </div>

            <button class="btn-outline full" id="withdrawBtn">Вывод</button>
          </div>

        </div>
      </section>
    </main>

    <!-- Навигация -->
    <nav class="tg-tabbar">
      <button class="tab-btn" data-tab="store"><div class="ic">🛒</div><div class="lb">Магазин</div></button>
      <button class="tab-btn active" data-tab="map"><div class="ic">🗺️</div><div class="lb">Карта</div></button>
      <button class="tab-btn" data-tab="profile"><div class="ic">👤</div><div class="lb">Профиль</div></button>
    </nav>
  </div>

  <script type="module" src="./static/app.js"></script>
</body>
</html>
