<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>CityChainNFT</title>
  <link rel="stylesheet" href="styles.css?v=20251028212810">
</head>
<body>
  <div id="app">
    <header class="topbar"><div class="title">Metropolis</div></header>

    <main class="content">
      <!-- Магазин -->
      <section id="tab-shop" class="tab" data-tab-pane="shop">
        <div class="stub">Здесь будет магазин.</div>
      </section>

      <!-- Карта -->
      <section id="tab-map" class="tab active" data-tab-pane="map">
        <div id="map-wrap">
          <img id="map-image" src="static/map.png?v=20251028212810" alt="City map">
          <!-- хот-споты добавляет app.js -->
        </div>
      </section>

      <!-- Профиль -->
      <section id="tab-profile" class="tab" data-tab-pane="profile">
        <div class="stub">Профиль пользователя.</div>
      </section>
    </main>

    <!-- Нижний таббар -->
    <nav class="bottombar">
      <button id="tab-btn-shop" class="tabbtn" data-tab="shop">Магазин</button>
      <button id="tab-btn-map" class="tabbtn" data-tab="map">Карта</button>
      <button id="tab-btn-profile" class="tabbtn" data-tab="profile">Профиль</button>
    </nav>
  </div>

  <!-- Оверлей региона -->
  <div id="region-overlay" class="region-overlay" aria-hidden="true">
    <div class="bg"></div>
    <div class="panel">
      <div class="header">
        <div class="title" id="region-title"></div>
        <div class="controls">
          <button class="btn ghost" id="btn-filters">Фильтры</button>
          <button class="btn ghost" id="btn-sort">Сортировка</button>
          <button class="btn" id="btn-back">Назад</button>
        </div>
      </div>
      <div class="list" id="region-list">
        <div class="card">Скоро предложения этого региона…</div>
      </div>
    </div>
  </div>

  <script src="app.js?v=20251028212810"></script>
</body>
</html>
