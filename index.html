<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Metropolis</title>
  <link rel="stylesheet" href="./static/styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <header class="tg-topbar">
      <div class="left"></div>
      <div class="right">
        <div class="balance-chip">
          <span>Баланс</span><b id="balance">100000</b>
        </div>
      </div>
    </header>

    <main class="content">
      <section id="screen-store" class="screen">
        <div class="surface">
          <h2 class="section-title">Магазин</h2>
          <div class="empty">Скоро появится ✨</div>
        </div>
      </section>

      <section id="screen-map" class="screen active">
        <div class="surface">
          <h2 class="section-title">Карта</h2>
          <div class="map-card">
            <div class="map-wrap">
              <img id="mapImg" src="./static/map.png" alt="Карта" draggable="false" />
            </div>
          </div>
        </div>
      </section>

      <section id="screen-profile" class="screen">
        <div class="surface">
          <h2 class="section-title">Профиль</h2>

          <div class="profile-header">
            <img id="profileAvatar" class="avatar" src="" alt="Avatar" />
            <div class="profile-info">
              <div id="profileName" class="profile-name">Имя пользователя</div>
            </div>
          </div>

          <div class="profile-card">
            <h3>Инвентарь</h3>
            <div id="inventoryList" class="inventory-list">Инвентарь пуст.</div>
          </div>

          <div class="profile-card">
            <h3>Реферальная система</h3>
            <div class="referral">
              <input id="referralLink" type="text" readonly />
              <button id="copyReferral" class="primary-btn">Копировать</button>
            </div>
          </div>

          <div class="profile-card">
            <h3>Пополнить баланс</h3>
            <button id="addFunds" class="primary-btn">Пополнить</button>
          </div>

        </div>
      </section>
    </main>

    <nav class="tg-tabbar">
      <button class="tab-btn" data-tab="store">
        <div class="ic">🛒</div><div class="lb">Магазин</div>
      </button>
      <button class="tab-btn active" data-tab="map">
        <div class="ic">🗺️</div><div class="lb">Карта</div>
      </button>
      <button class="tab-btn" data-tab="profile">
        <div class="ic">👤</div><div class="lb">Профиль</div>
      </button>
    </nav>
  </div>

  <script type="module" src="./static/app.js"></script>
</body>
</html>
