<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>CityChainNFT</title>
  <link rel="stylesheet" href="styles.css?v=20251028193734">
</head>
<body>
  <div id="app">
    <!-- Верхняя шапка -->
    <header class="topbar">
      <div class="title">Metropolis</div>
    </header>

    <!-- Контент вкладок -->
    <main class="content">
      <!-- Магазин -->
      <section id="tab-shop" class="tab" data-tab-pane="shop" aria-labelledby="tab-btn-shop">
        <div class="stub">Здесь будет магазин.</div>
      </section>

      <!-- Карта -->
      <section id="tab-map" class="tab active" data-tab-pane="map" aria-labelledby="tab-btn-map">
        <div id="map-wrap">
          <img id="map-image" src="static/map.png?v=20251028193734" alt="City map">
          <!-- хот-споты рендерятся скриптом -->
        </div>
      </section>

      <!-- Профиль -->
      <section id="tab-profile" class="tab" data-tab-pane="profile" aria-labelledby="tab-btn-profile">
        <div class="stub">Профиль пользователя.</div>
      </section>
    </main>

    <!-- Нижний таббар -->
    <nav class="bottombar">
      <button id="tab-btn-shop" class="tabbtn" data-tab="shop">Магазин</button>
      <button id="tab-btn-map" class="tabbtn" data-tab="map">Карта</button>
      <button id="tab-btn-profile" class="tabbtn" data-tab="profile">Профиль</button>
    </nav>
  </div>

  <!-- Оверлей региона создаётся/управляется скриптом -->

  <script src="app.js?v=20251028193734"></script>

</html>
